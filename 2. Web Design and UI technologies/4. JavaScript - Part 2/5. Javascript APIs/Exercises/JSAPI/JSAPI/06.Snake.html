<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Snake</title>
    <style>
        body {
            overflow: hidden;
        }

        div {
            display: block;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        canvas {
            margin: 0 auto;
        }
    </style>
</head>

    <div>
        <h1>
            <strong>5n4k3</strong> - <strong>Score</strong>: <span id="score">0</span> - <strong>Spacebar</strong>: Turbo mode - <strong>Escape</strong>: Pause

        <script src="06.Snake.js"></script>
    </div>
