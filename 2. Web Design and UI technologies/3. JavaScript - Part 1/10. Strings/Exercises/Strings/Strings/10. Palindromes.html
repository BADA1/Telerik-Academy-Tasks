<body>
    <a href="#" onclick="print()">Print</a>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">	  
    </script>
    <script>
        function print() {
            var text = "abba ne6to si drugo ne6to lamal pagap drug ovca boklici koza oktopod shuruhs";
            jsConsole.writeLine(extractPalindomes(text));
        }

        function extractPalindomes(text) {
            var words = text.split(' ');
            var result = [];

            for (var i = 0; i < words.length; i++) {
                
                var word = words[i];
                var isPalindome = true;

                for (var j = 0; j < word.length / 2; j++) {
                    if (word[j] != word[word.length - 1 - j])
                    {
                        isPalindome = false;
                    }
                }

                if (isPalindome) {
                    result.push(word);
                }
            }

            return result;
        }
    </script>
