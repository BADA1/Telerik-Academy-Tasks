<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Remove</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<a href="#" onclick="print()">Print</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function print() {
	        var someArray = [1, 2, 3, 1, 2, 3, 5, 3, 6, ];
	        someArray.remove(1);
	        jsConsole.writeLine(someArray);
	    }

	    Array.prototype.remove = function (number) {

	        for (var i = 0; i < this.length; i++) {
	            if (this[i] == number) {
	                this.splice(i, 1);
	            }
	        }
	    }
	</script>
</body>
</html>
