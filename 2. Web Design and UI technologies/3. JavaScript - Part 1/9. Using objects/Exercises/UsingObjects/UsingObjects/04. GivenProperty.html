<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Property</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<a href="#" onclick="print()">Print</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function print() {
	        var pesho = person("pesho", 15, "male");

	        jsConsole.writeLine(hasProperty(pesho, "name"));
	        jsConsole.writeLine(hasProperty(pesho, "namedfdsf"));
	    }

	    function person(name, age, sex) {
	        return {
	            name: name,
	            age: age,
	            sex: sex,
	            toString: function () { return "Name: " + this.name + " Age: " + this.age + " Sex: " + this.sex }
	        }
	    }

	    function hasProperty(object, property) {
	        for (var prop in object) {
	            if (property == prop)
	            {
	                return true;
	            }
	        }
	        return false;
	    }
	</script>
</body>
</html>
