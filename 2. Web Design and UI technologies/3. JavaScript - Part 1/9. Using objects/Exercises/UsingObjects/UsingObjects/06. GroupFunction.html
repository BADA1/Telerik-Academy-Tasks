<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Group Function</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        #number {
            border: 1px solid black;
            padding: 5px 15px;
            background-color: black;
            color: white;
            font-family: Consolas;
            margin-bottom: 5px;
        }

        a {
            color: black;
            border: 1px solid black;
            padding: 5px 15px;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <a href="#" onclick="print()">Print</a>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">	  
    </script>
    <script>
        function print() {
            var persons = [
                { firstname: "Gosho", lastname: "Petrov", age: 32 },
                { firstname: "Bay", lastname: "Ivan", age: 81 },
                { firstname: "Chocho", lastname: "Chuchkata", age: 25 }, ];

            var groupedByAge = grouped(persons, "age");
            var groupedByFirstName = grouped(persons, "firstname");

            for (var i in groupedByAge) {
                jsConsole.writeLine(groupedByAge[i]);
            }
            for (var i in groupedByFirstName) {
                jsConsole.writeLine(groupedByFirstName[i]);
            }
        }

        function grouped(person, property) {

            var array = new Array();
            for (var i = 0; i < person.length; i++) {

                for (var j in person[i]) {

                    if (j == property) {
                        array.push(person[i][j]);
                    }
                }
            }

            return array;
        }
    </script>
</body>
</html>
