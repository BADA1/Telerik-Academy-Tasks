<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sample exams</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        #number {
            border: 1px solid black;
            padding: 5px 15px;
            background-color: black;
            color: white;
            font-family: Consolas;
            margin-bottom: 5px;
        }

        a {
            color: black;
            border: 1px solid black;
            padding: 5px 15px;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <a href="#" onclick="print()">Print</a>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">	  
    </script>
    <script>
        function print() {
            var args = [9];
            console.log(Solve(args));
        }

        function Solve(args) {
            var numberOfSheets = parseInt(args[0]);

            var sheets = [1024, 512, 256, 128, 64, 32, 16, 8, 4, 2, 1];

            while (numberOfSheets != 0) {
                for (var i = 0; i < sheets.length; i++) {

                    if (sheets[i] == 0) {
                        continue;
                    }

                    if (numberOfSheets == sheets[i]) {
                        numberOfSheets -= sheets[i];
                        sheets[i] = 0;
                        break;
                    }

                    if (numberOfSheets > sheets[i]) {
                        numberOfSheets -= sheets[i];
                        sheets[i] = 0;
                        break;
                    }
                }
            }

            var output = "";

            for (var i = 0; i < sheets.length; i++) {
                if(sheets[i] != 0)
                {
                    output += "A" + i + "\n";
                }
            }

            return output;
        }
    </script>
</body>
</html>
