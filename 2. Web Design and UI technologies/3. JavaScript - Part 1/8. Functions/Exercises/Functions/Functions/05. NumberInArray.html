	    function buttonClick() {
	        var someArray = [1, 1, 2, 3, 4, 5, 6, 1, 2, 4, 1, ];
            
	        jsConsole.write(NumbersInArray(someArray, 1));
	    }

	    function NumbersInArray(array, number) {

	        var counter = 0;

	        for (var i = 0; i < array.length; i++) {
	            if (array[i] === number)
	            {
	                counter++;
	            }
	        }

	    }
