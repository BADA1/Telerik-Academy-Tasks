<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Can be divided by 5 and 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var integer = prompt("Enter integer:");
        if (integer % 5 == 0 && integer % 7 == 0) {
            jsConsole.writeLine("Can be divided by 5 and 7 without remainder!")
        }
        else {
            jsConsole.writeLine("Cannot be divided by 5 and 7 without remainder!");
        }
    </script>
</body>
</html>
