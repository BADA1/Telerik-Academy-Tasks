<!DOCTYPE html>
<html>
<head>
    <title>First Table</title>
    <style type="text/css">
        td {
            padding: 5px;
        }

        table {
            border-spacing: 0px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <em><span style="font-size: 25px;">Fresh Fruits</span></em>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width: 250px;">It has been long known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.
                </td>
                <td>
                    <img src="images/fruits.jpg" width="200" height="100" alt="Fruits" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
