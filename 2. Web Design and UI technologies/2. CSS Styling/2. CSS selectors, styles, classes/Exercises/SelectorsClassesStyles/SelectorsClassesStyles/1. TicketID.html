<!DOCTYPE html>
<html>
<head>
    <title>Ticket ID</title>
    <link rel="stylesheet" type="text/css" href="TicketID.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Ticket ID: 409788</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="firstRow">Name:
                </td>
                <td>
                    <img src="images/dot.png" alt="Online Dot" width="15" />
                    <span class="name">Parker Seidel</span>
                    <br />
                    <span class="support">No Active Support</span>
                </td>
            </tr>
            <tr>
                <td class="firstRow">Email:
                </td>
                <td>
                    <span class="name">siedel@aptmail.com</span>
                </td>
            </tr>
            <tr>
                <td class="firstRow">Response Time:
                </td>
                <td>
                    <span class="response">72 hours, 60 hours left</span>
                </td>
            </tr>
            <tr>
                <td rowspan="2" class="firstRow">Last Action:
                </td>
                <td>
                    <span class="response">Never been locked.</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="name">Link to public post</span>
                </td>
            </tr>
            <tr>
                <td class="firstRow">Status:
                </td>
                <td>
                    <span class="status">Not answered</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
