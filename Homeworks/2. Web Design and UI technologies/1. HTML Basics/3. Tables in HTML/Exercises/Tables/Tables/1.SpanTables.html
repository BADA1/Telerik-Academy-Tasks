<!DOCTYPE html>
<html>
<head>
    <title>Span Table</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            border-spacing: 0px;
        }

        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
            padding: 0px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Title
            </td>
            <td>A
            </td>
            <td>B
            </td>
        </tr>
        <tr>
            <td rowspan="3">C
            </td>
            <td>D
            </td>
            <td>E
            </td>
            <td>F
            </td>
            <td>G
            </td>
        </tr>
        <tr>
            <td>H
            </td>
            <td colspan="2">I
            </td>
            <td rowspan="2">J
            </td>
        </tr>
        <tr>
            <td>K
            </td>
            <td>L
            </td>
            <td>M
            </td>
        </tr>
        <tr>
            <td>N
            </td>
            <td colspan="4">O
            </td>
        </tr>
    </table>
</body>
</html>
