<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Reverse Digit</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="my-number">Enter number: </label>
	<input type="text" id="my-number" />
	<br />
	<a href="#" onclick="onCheckNumbersButtonClick()">Print</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onCheckNumbersButtonClick()
	    {
	        var number = jsConsole.readInteger("#my-number");
	        var arrayNumber = [];

	        while (number > 0) {
	            arrayNumber.push(parseInt(number % 10));
	            number = parseInt(number/10);
	        }

	        for (var i = 0; i < arrayNumber.length; i++) {
	            jsConsole.write(arrayNumber[i]);
	        }
	    }
	</script>
</body>
</html>
