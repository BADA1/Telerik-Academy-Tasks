<body>
	<a href="#" onclick="buttonClick()">Print</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function buttonClick() {
	        var text = "mnogo text, mnogo ne6to, Mnogo typ javascript, mnogo ne me kefi!";
	        
	        var counter = 0;

	        findText(counter, text, true);
	        findText(counter, text);
	    }

	    function findText(counter, text, caseCheck)
	    {
	        if (caseCheck) {
	            text = text.toLowerCase();
	        }

	        var wordsInText = text.split(" ");

	        for (var i = 0; i < wordsInText.length; i++) {
	            if (wordsInText[i] == "mnogo") {
	                counter++;
	            }
	        }

	        jsConsole.writeLine(counter);
	    }
	</script>
