<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Maximum Increasing Sequence</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var array = [4, 5, 6, 2, 3, 4, 5, -6, 0, -9, -10, 11, 14, -5465];

        var minimumValue;

        for (var i = 0; i < array.length - 1; i++) {
            minimumValue = i;
            for (var j = i + 1; j < array.length; j++) {
                if (array[j] < array[minimumValue]) {
                    minimumValue = j;
                }
            }

            if (minimumValue != i) {
                var temporaryVariable = array[minimumValue];
                array[minimumValue] = array[i];
                array[i] = temporaryVariable;
            }
        }

        for (var i = 0; i < array.length; i++) {
            jsConsole.write(array[i] + " ");
        }
    </script>
</body>
</html>
