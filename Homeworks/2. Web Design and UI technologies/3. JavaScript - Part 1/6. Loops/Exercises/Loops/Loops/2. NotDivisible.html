<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Not divisible</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var N = prompt("Enter N:")
        for (var i = 1; i <= N; i++) {
            if (i % 3 == 0 && i % 7 == 0) {
                continue;
            }
            else {
                jsConsole.write(i + " ");
            }
        }
    </script>
</body>
</html>
