<!DOCTYPE html>
<html>
<head>
    <title>Promotion Table</title>
    <link rel="stylesheet" type="text/css" href="PromotionTable.css" />
</head>
<body>
    <table>
        <colgroup>
            <col class="firstColumn" />
            <col class="secondColumn" />
            <col class="thirdColumn" />
            <col class="fourthColumn" />
        </colgroup>
        <thead>
            <tr>
                <th>
                    Contact name
                </th>
                <th>
                    City
                </th>
                <th>
                    Country
                </th>
                <th>
                    Is Promoted
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="odd">
                    Maria Anders
                </td>
                <td class="odd">
                    Berlin
                </td>
                <td class="odd">
                    <img src="images/german.png" /> Germany
                </td>
                <td class="odd">
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td class="even">
                    Anna Trujillo
                </td>
                <td class="even">
                    Mexico D.F.
                </td>
                <td class="even">
                    <img src="images/mexico.png" /> Mexico
                </td>
                <td class="even">
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td class="odd">
                    Antonio Moreno
                </td>
                <td class="odd">
                    Mexico D.F.
                </td>
                <td class="odd">
                    <img src="images/mexico.png" /> Mexico
                </td>
                <td class="odd">
                    <input type="checkbox" disabled="disabled" checked="checked"/>
                </td>
            </tr>
            <tr>
                <td class="even">
                    Thomas Hardy
                </td>
                <td class="even">
                    London
                </td>
                <td class="even">
                    <img src="images/gb.png" /> UK
                </td>
                <td class="even">
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
